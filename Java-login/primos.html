<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt('digite um numero para ver todos os primos' , '');
        let p=1;
        let i=2;
        
        for(i;i<n;i++){
            for(p;p<=i;p++){
           if (i % p==0){
                alert(p);
                p++;
                    }
                else{
                    p++;
                }
            }
        }

    </script>
</body>
</html>
